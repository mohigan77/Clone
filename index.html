<!DOCTYPE html>
<html lang="ko" data-dark="false" dir="ltr" data-useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/99.0.4844.74 Safari/537.36">
<!-- data-dark = 다크모드감지, true로 변경할시 다크모드로 변경 -->
<!-- directionality = "left to right", rlt = "right to left" -->
<!-- data-useragent = 사용자가 어떤 브라우저를 사용하는지 감지한 결과, navigator객체를 통해 구현 -->
<!-- <script type="text/javascript">
  alert(window.navigator.userAgent)
</script> -->
  <head>
    <meta charset="UTF-8">
    <title>Naver clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,
    minimum-scale=1, user-scalable=no">
      <!-- viewport = 화면상의 표시 영역 -->
      <!-- width = px크기로 지정가능(device-width = 장치너비에 맞추어 지정),  -->
      <!-- initial-scale = 초기 화면 배율 -->
      <!-- maximum-scale(default = 0.25), minimum-scale(default = 5.00) = 최소 최대 화면 배율 설정,
       user-scalable(default = yes) = 사용자의 크기 조절 사용가능여부 -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 항상 <!DOCTYPE html>과 같이 쓰이며 웹 문서를 content="" 안에 적혀있는 버전으로 보여주겠다는 뜻
         ie = edge 가장 최신 표준 모드를 선택해 보여주겠다는 뜻이다.-->

    <meta name="apple-mobile-web-app-title" content="NAVER">
    <!-- ios전용 - 등록되는 웹사이트의 이름을 지정  -->

    <meta name="robots" content="index,nofollow">
    <!-- name = "robots"(검색로봇),
    index,nofollow = index는 로봇이 본페이지 방문을 허용하는지, follow는 로봇이 본페이지의 링크 수집 가능-->

    <meta name="description" content="네이버 메인에서 어쩌구 저쩌구">
    <!-- 웹페이지에 대한 설명 지정, 검색엔진은 이 설명을 선택하여 검색 결과로 표시 가능 -->

    <meta property="og:title" content="네이버">
    <meta property="og:url" content="https://www.naver.com/">
    <meta property="og:image" content="https://s.pstatic.net/static/www/mobile/edit/2016/0705/mobile_212852414260.png">
    <!-- 오픈그래프 태그 = 사이트가 소셜미디로 공유될때 우선적으로 활용되는 정보 -->
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content>
    <meta name="twitter:url" content="https://www.naver.com/">
    <meta name="twitter:image" content="https://s.pstatic.net/static/www/mobile/edit/2016/0705/mobile_212852414260.png">
    <meta name="twitter:descryption" content="네이버 메인에서 어쩌구 저쩌구">

  </head>
  <body>
    <h1>NAVER clone
    </h1>
  </body>
</html>
