  <head>
    <meta charset="UTF-8">
    <title>Naver clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,
    minimum-scale=1, user-scalable=no">
      <!-- viewport = 화면상의 표시 영역 -->
      <!-- width = px크기로 지정가능(device-width = 장치너비에 맞추어 지정),  -->
      <!-- initial-scale = 초기 화면 배율 -->
      <!-- maximum-scale(default = 0.25), minimum-scale(default = 5.00) = 최소 최대 화면 배율 설정,
       user-scalable(default = yes) = 사용자의 크기 조절 사용가능여부 -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 항상 <!DOCTYPE html>과 같이 쓰이며 웹 문서를 content="" 안에 적혀있는 버전으로 보여주겠다는 뜻
         ie = edge 가장 최신 표준 모드를 선택해 보여주겠다는 뜻이다.-->

    <meta name="apple-mobile-web-app-title" content="NAVER">
    <!-- ios전용 - 등록되는 웹사이트의 이름을 지정  -->

    <meta name="robots" content="index,nofollow">
    <!-- name = "robots"(검색로봇),
    index,nofollow = index는 로봇이 본페이지 방문을 허용하는지, follow는 로봇이 본페이지의 링크 수집 가능-->

    <meta name="description" content="네이버 메인에서 어쩌구 저쩌구">

    <meta property="og:title" content="네이버">
    <meta property="og:url" content="https://www.naver.com/">

    <meta property="og:descryption" content="네이버 메인에서 어쩌구 저쩌구">
    <!-- 오픈그래프 태그 = 사이트가 소셜미디로 공유될때 우선적으로 활용되는 정보 -->

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content"NAVER">
    <meta name="twitter:url" content="https://www.naver.com/">
    <meta name="twitter:image" content="https://s.pstatic.net/static/www/mobile/edit/2016/0705/mobile_212852414260.png">

    <!-- <link rel="stylesheet" href="https://pm.pstatic.net/dist/css/nmain.20220317.css"> -->
    <!-- 네이버 웹사이트 디자인 css파일인듯 -->
    <!-- .blind
    { position:absolute;
    clip:rect(0 0 0 0);
    width:1px; height:1px; margin:-1px;
    overflow:hidden} -->
    <!-- position = absolute(default = static)
    static = 요소를 일반적인 문서 흐름에 따라 배치
    relative = 요소를 일반적인 문서 흐름에 따라 배치하되 자기 자신을 기준으로 top, right, bottom, left 의 값에 따라 오프셋 적용
    absolute = 요소를 일반적인 문서 흐름에서 제거하고, 가장 가까운 부모 요소에대해 상대적으로 배치한다.(독립한다)
    fixed = 요소를 일반적인 문서 흐름에서 제거하고, 뷰포트(웹페이지가 사용자에게 보여지는 영역)을 기준으로 배치 (Ex: 인터넷 광고들)
    sticky = 요소를 일반적인 문서 흐름에 따라 배치하고, 항상 쌓임 맥락을 생성, 끈끈한 동작을 보임-->
<style>
  main {
    width: 300px;
    height: 120px;
    overflow: auto;
    background: tomato;
  }

  div {
    width: 200px;
    height: 100px;
    border: 1px solid;
    background: yellow;
    text-align: center;
    line-height: 100px;
    box-sizing: border-box;
  }

  div:nth-of-type(2) {
    position: sticky;
    top: 0;
    background: cyan;
    opacity: 0.8;
  }
</style>
